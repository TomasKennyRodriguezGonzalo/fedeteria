<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
    <link data-trunk rel="copy-dir" href="assets">
    <title>Fedeteria</title>
    <style> 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button, a{
            font-weight: bold;   
            text-decoration: none;
            font-size: 500;
            color: #D9D9D9;
            max-width: max-content;
            background-color: #12492f;
            padding: 6px 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            cursor : pointer;
        }

        button:hover {
            background-color: rgba(255, 82, 51, 0.926);
            transform: scale(1.05);
        }

        a:hover {
            background-color: rgba(255, 82, 51, 0.926);
            transform: scale(1.05);
        }
        

        body {
            background-color: #F7F6BB;
        }

        /* -- NAV BAR -- */
        .navbar {
            display: flex;
            align-items: center;
            height: 100px;
            padding: 5px 10%;
            justify-content: space-between;
            background-color: #114232;
            border-radius: 0 0 10px 10px;
            color: white;
        }

        .navbar .logo {
            cursor: pointer;
        }
        
        .navbar .logo img{
            width: auto;
            height: 80px;
            transition: all 0.3s;
        }
        
        .navbar .logo a{
            all: initial;
            cursor: pointer;
        }

        .navbar .logo img:hover{
            transform: scale(1.1);
        }

        .navbar .option_list {
            list-style: none;
        }

        .navbar .option_list li {
            display: inline-block;
            padding: 0 20px;
            transition: all 0.3s
        }

        .navbar .option_list li:hover {
            transform: scale(1.1);
        }
        
        /* -- Publication -- */
        .publication_link {
            text-decoration: none;
        }

        .publication {
            display: flexbox;
            padding: 20px 20px;
            background-color: #114232;
            border-radius: 10px;
            width: 200px;
            transition: all 0.3s;
            text-align: center;
        }

        .publication:hover {
            transform: scale(1.05);
            box-shadow: 1px 1px 10px;
        }

        .publication img{
            width: 150px;
            height: 150px;
            border: 5px solid;
            border-color: #D9D9D9;
            border-radius: 10px;
        }

        .publication .info {
            color: #D9D9D9;
            padding: 10px 10px;
        }

        .publication .info .price {
            font-size: 30px;
        }

        /* -- login-box -- */

        .login-box {
            background-color: #114232;
            display: grid;
            color : white;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 0.4%;
            padding : 2%;
        }
        
        .login-box * {
            justify-content: center;
            align-items: center;
            padding-bottom : 2%;
        }

        .login-box .error-text {
            color : red;
        }

        /* -- create-publication -- */

        .create-publication {
            background-color: #114232;
            display: grid;
            color : #D9D9D9;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 0.4%;
            padding : 2%
        }

        .create-publication * {
            justify-content: center;
            align-items: center;
            padding-bottom : 2%
        }

        /* --- Home Page --- */
        .home-page {
            height: 100vh;
        }

        .home-page > * {
            background-color: #114232;
            border-radius: 10px;
            margin: 1%;
            padding : 15px;
            display: block;
        }

        .home-page * .title {
            background-color: #e7ab12;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-decoration: wavy;
            color: beige;
        }
    </style>
  </head>
  <body>loading...</body>
</html>
