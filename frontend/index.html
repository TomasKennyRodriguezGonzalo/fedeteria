<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
    <title>Fedeteria</title>
    <style> 
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      body {
          background-color: #F7F6BB;
      }

      /* -- NAV BAR -- */
      .navbar {
          display: flex;
          align-items: center;
          height: 100px;
          padding: 5px 10%;
          justify-content: space-between;
          background-color: #114232;
          border-radius: 0 0 10px 10px;
      }

      .navbar .logo {
          cursor: pointer;
      }
      
      .navbar .logo img{
          width: auto;
          height: 80px;
          transition: all 0.3s;
      }

      .navbar .logo img:hover{
          transform: scale(1.1);
      }

      .navbar .option_list {
          list-style: none;
      }

      .navbar .option_list li {
          display: inline-block;
          padding: 0 20px;
          transition: all 0.3s
      }

      .navbar .option_list li:hover {
          transform: scale(1.1);
      }
      
      .navbar .option_list a {
          font-weight: bold;   
          text-decoration: none;
          font-size: 500;
          color: #D9D9D9;
          background-color: #12492f;
          padding: 6px 10px;
          border: none;
          border-radius: 5px;
      }

      .navbar .option_list a:hover {
          background-color: rgba(255, 82, 51, 0.926);
      }

      /* -- Publication -- */
      .publication_link {
          text-decoration: none;
      }

      .publication {
          display: flexbox;
          padding: 20px 20px;
          background-color: #114232;
          border-radius: 10px;
          width: 200px;
          transition: all 0.3s;
          text-align: center;
      }

      .publication:hover {
          transform: scale(1.05);
          box-shadow: 1px 1px 10px;
      }

      .publication img{
          width: 150px;
          height: 150px;
          border: 5px solid;
          border-color: #D9D9D9;
          border-radius: 10px;
      }

      .publication .info {
          color: #D9D9D9;
          padding: 10px 10px;
      }

      .publication .info .price {
          font-size: 30px;
      }

      /* -- login-box -- */

      .login-box {
        background-color: #114232;
        display: grid;
        color : white;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        margin: 5px;
      }

    </style>
  </head>
  <body>loading...</body>
</html>
